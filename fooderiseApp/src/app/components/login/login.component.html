<div class="container">
  <div *ngIf="errorsMessage.length > 0" class="alert alert-warning">
    {{errorsMessage}}
  </div>
  <form (ngSubmit)="onSubmit()" #clientForm="ngForm">

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Adresse email" minlength="3" id="email" required [(ngModel)]="model.email"
        name="firstName" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
      <i class="glyphicon glyphicon-user form-control-feedback"></i>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        Email is required
      </div>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Mot de passe" minlength="3" id="password" required [(ngModel)]="model.password"
        name="lastName" #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        Password is required
      </div>
    </div>
    <button type="submit" class="form-control signinbutton" [disabled]="!clientForm.form.valid">Se connecter</button>
    <p> Mot de passe oublié
      <a href="">
        <u>Créer un compte</u>
      </a>
    </p>
    <button type="submit" class="form-control" id="fbbtn" (click)="signInWithFB()">Se connecter avec facebook</button>
    <br>
    <button type="submit" class="form-control signinbuttonGo" id="gmbtn" (click)="signInWithGoogle()">Se connecter avec Google</button>
  <br>
  <br>
  <div *ngIf="user" class="card text-center">
      <h6 class="card-header user-information">
        Information a mettre dans le profile sprint 2
      </h6>
      <div class="card-block"></div>
      <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
      <div class="card-block">
        <h5 class="user-information"></h5>
        <h5 class="card-title user-information"> Name : {{ user.name }}</h5>
        <h5 class="card-text user-information"> Email : {{ user.email }}</h5>
        <h5 class="card-text user-information">Id : {{ user.id }}</h5>
      </div>
      <div class="card-block">
        <button class="btn btn-danger" (click)="signOut()">Sign out</button>
      </div>
    </div>
  </form>


</div>
